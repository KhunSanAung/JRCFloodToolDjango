{% load cms_tags staticfiles %}

{% block main_container %}

    <!-- Main Container -->
    <div class="row" ng-controller="mapCtrl">

        <!-- Toggle Button -->
        <button type="button" ng-click="openSidebar()" ng-class="toggleButtonClass" data-toggle="offcanvas">
            <span class="ts-top"></span>
            <span class="ts-middle"></span>
            <span class="ts-bottom"></span>
        </button>

        <!-- Sidebar Container -->
        <div ng-class="sidebarClass">            
            <!-- <ul class="nav nav-sidebar">
                <li>
					<rzslider class="date-slider"
					          rz-slider-model="dateSlider.minValue"
					          rz-slider-high="dateSlider.maxValue"
					          rz-slider-options="dateSlider.options"></rzslider>                    

                </li>
                <li>
                    <a href="#">About</a>
                </li>

                    <a href="#">Events</a>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>            
            </ul> -->

            {% include "panels/view-and-data-download.html" %}
        </div>

        <!-- Alert Container -->
        <div class="alert alert-dismissible text-center display-none" ng-Class="alertClass" role="alert">
            <button type="button" class="close" ng-click="closeAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>[[alertContent]]</strong>
        </div>

        <!-- Legend Container -->
        <div class="panel panel-default legend" ng-show="showLegend">
		    <div class="panel-heading">
		        <h4>
		            <a class="legend-toggle"
		               data-toggle="collapse"
                       data-parent="#accordion"
                       href="#legend-body"></a>
                    Legend
                 </h4>
		    </div>
		    <div class="panel-collapse collapse out" id="legend-body">
	            <div class="panel-body">
		            <span class="text-center"><h5><b>Surface<br />Water<br />Occurrence</b></h5></span>
		            <div>
		                <table>
		                    <tbody>
			                    <tr>
			                        <td rowspan="4"><img src="{% static 'images/legend.png' %}" alt="legend"/></td>
			                    </tr>
			                    <tr>
			                        <td>100%</td>
			                    </tr>
			                    <tr>
			                        <td>50%</td>
			                    </tr>
			                    <tr>
			                        <td>1%</td>
			                    </tr>
		                    </tbody>
		                </table>
		            </div>
	            </div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map" ng-class="mapClass" id="map" ng-init="initMap('2000', '2012', '01', '12', 'continuous', true)"></div>
        
    </div>
    

{% endblock main_container %}

{% block footer %}
    {% include "footer.html" %}
